<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search..."
      debounce="300"
      class="header-search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>
  
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.category }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
