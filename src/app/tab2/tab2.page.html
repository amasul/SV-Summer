<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Likes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
  <ion-grid>
  <ion-row>
    <ion-col size="12" size-md="6" *ngFor="let artwork of likedArtworks">
      <ion-card>
        <img [src]="artwork.image" alt="Artwork Image">

        <ion-card-header>
          <ion-card-title>{{ artwork.title }}</ion-card-title>
          <ion-card-subtitle>by {{ artwork.artist }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-text color="danger">
            ❤️ {{ artwork.likes }} likes
          </ion-text>
        </ion-card-content>

        <ion-button expand="block" color="medium">
          <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
          COMMENT
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
