<ion-card class="custom-card card-background">
  <img [src]="artwork.image" alt="Artwork" />

  <!-- header -->
  <ion-card-header class="card-header-row">
    <div class="title-section">
      <ion-card-title>{{ artwork.title }}</ion-card-title>
      <ion-card-subtitle class="artist-name">by {{ artwork.artist }}</ion-card-subtitle>
    </div>

    <div class="likes-column" (click)="toggleLike()">
      <ion-icon  class="heart-icon"
                 [name]="artwork.isLiked ? 'heart' : 'heart-outline'"
                 [style.color]="artwork.isLiked ? 'red' : 'black'">
      </ion-icon>
      <span class="like-number">{{ artwork.likes }}</span>
      <span class="like-label">likes</span>
    </div>
  </ion-card-header>

  <!-- footer injected by page -->
  <ng-content select="[footer]"></ng-content>
</ion-card>
